<!DOCTYPE html>
<html>
  <head>
    <title>Buttons </title>
    <style>
      .yellow_button{
        background-color: yellow;
        border-width:3px;
        border-color: black;
      }
      .orange_button{
        background-color: orange;
        border-width:3px;
      }
    </style>
  </head>
  <body>
    <button>Click</button><br><br>
    <button>Shreya</button>
    <button>chocolate</button>
    <p>Hello, world!</p>
    <p>Today I went to the grocery store to buy some eggs and vegetables</p>

    <button class="yellow_button">Add to cart</button>
    <button class="orange_button">Buy now</button>
    <script>
      console.log('Welcome!');
    </script>
  </body>
</html>
