<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quality</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart Quality: ${cartQuality}`);
    ">Show Quality</button>

    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
      if(cartQuality +2>10){
        alert('The cart is full');
      }else{
        cartQuality+=2;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">+2</button>

    <button onclick="
      if(cartQuality +3>10){
        alert('The cart is full');
      }else{
        cartQuality+=3;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">+3</button>

    <button onclick="
      cartQuality = 0;
      console.log('Cart was reset')
      console.log(`Cart Quality: ${cartQuality}`);
    ">Reset Cart</button>

    <button onclick="
      if(cartQuality +4>10){
        alert('The cart is full');
      }else{
        cartQuality+=4;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">+4</button>

    <button onclick="
      if(cartQuality +5>10){
        alert('The cart is full');
      }else{
        cartQuality+=5;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">+5</button>

    <button onclick="
      if(cartQuality -1<0){
        alert('Not enough items in the cart');
      }else{
        cartQuality--;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">Remove from cart</button>

    <button onclick="
      if(cartQuality -2<0){
        alert('Not enough items in the cart');
      }else{
        cartQuality-=2;
        console.log(`Cart Quality: ${cartQuality}`);
      }
    ">-2</button>

    <button onclick="
      if(cartQuality -3<0){
        alert('Not enough items in the cart');
      }else{
        cartQuality-=3;
        console.log(`Cart Quality: ${cartQuality}`);
      }

      let cartQuality = 0;

</html>
